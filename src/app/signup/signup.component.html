<div class="signup-container">
  <h2 class="signup-title">Join Us!</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <mat-form-field class="form-group" appearance="outline" color="primary">
          <mat-label for="username">Name</mat-label>
          <input matInput type="text" formControlName="username" (keyup)="signupError=false;" required autocomplete="off"/>
          <mat-error>Please Enter Ur Name</mat-error>
      </mat-form-field>
      <mat-form-field class="form-group" appearance="outline" color="primary">
          <mat-label for="email">Email</mat-label>
          <input matInput type="text" formControlName="email" (keyup)="signupError=false;" required autocomplete="off"/>
          <mat-error>Please Enter Email</mat-error>
      </mat-form-field>
      <mat-form-field class="form-group" appearance="outline" color="primary">
          <mat-label for="password">P455W0RD</mat-label>
          <input matInput type="password" formControlName="password" (keyup)="signupError=false;" required autocomplete="off"/>
          <mat-error>G1v3 m3 Ur P4sSw0RD</mat-error>
      </mat-form-field>
      <mat-error class = "signup-error" *ngIf = "signupError"><strong>Sign Up ErrorÔºÅ</strong></mat-error>
      <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">SignUp</button>
          <button mat-stroked-button color="primary" type="button" [disabled]="loading" (click)="back()">Cancel</button>
      </div>
  </form>
  <div *ngIf="loading" class="loading-shade">
        <mat-spinner ></mat-spinner>
  </div>
</div>
